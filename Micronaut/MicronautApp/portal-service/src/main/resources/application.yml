micronaut:
  application:
    name: portal-service
endpoints:
  health:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
#tag::eureka[]
eureka:
  client:
    registration:
      enabled: true
    defaultZone: "${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}"
#end::eureka[]
#tag::zipkin[]
tracing:
  zipkin:
    http:
      url: http://localhost:9411
    enabled: true
    sampler:
      probability: 1 # <1>
#end::zipkin[]